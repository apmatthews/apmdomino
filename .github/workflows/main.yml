name: Deploy to WP Engine
on:
  push:
    branches:
     - gha
jobs:
  build:
    runs-on: ubuntu-latest  
    steps: 
    - uses: actions/checkout@v2
    - name: GitHub Action Deploy to WP Engine
      uses: wpengine/github-action-wpe-site-deploy@update/check-script-remote
      with:
        WPE_SSHG_KEY_PRIVATE: ${{ secrets.WPE_SSHG_KEY_PRIVATE }} 
        WPE_ENV: apmdomino
        SRC_PATH: "wp-content/plugins/my-cicd-plugin/"
        REMOTE_PATH: "wp-content/plugins/my-cicd-plugin/"