name: Test e2e Deploy to WP Engine
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  check_current_plugin_version:
    runs-on: ubuntu-latest
    steps:
      - run: echo "TODO - ssh into server and use wp cli to check version of test plugin"
  run_action:
    runs-on: ubuntu-latest
    needs: check_current_plugin_version
    outputs:
      version: ${{ steps.deploy.outputs.version }}  
    steps: 
      - uses: actions/checkout@v3
      - run: echo "TODO - use script to bump plugin version number"
      - id: deploy
        name: GitHub Action Deploy to WP Engine
        uses: wpengine/github-action-wpe-site-deploy@v3.0
        with:
          # Deploy vars 
          WPE_SSHG_KEY_PRIVATE: ${{ secrets.WPE_SSHG_KEY_PRIVATE }} 
          WPE_ENV: apmdomino
          # Deploy Options
          SRC_PATH: "wp-content/plugins/my-cicd-plugin"
          REMOTE_PATH: "wp-content/plugins/"
          PHP_LINT: TRUE
          FLAGS: -r --backup --backup-dir=tmp --itemize-changes
          SCRIPT: "wp-content/plugins/my-cicd-plugin/post-deploy.sh"
          CACHE_CLEAR: TRUE
  validate_result:
    runs-on: ubuntu-latest
    needs: run_action
    steps:
      - run: echo TODO - Use action output to check version of test plugin is ${{needs.run_action.outputs.version}}