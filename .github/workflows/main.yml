name: Test e2e Deploy to WP Engine
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  run_action:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Bump test plugin version number
        run: sed -i 's/0.0.1/0.0.1/' wp-content/plugins/my-cicd-plugin/my-cicd-plugin.php
      - name: GitHub Action Deploy to WP Engine
        uses: wpengine/github-action-wpe-site-deploy@main
        with:
          # Deploy vars 
          WPE_SSHG_KEY_PRIVATE: ${{ secrets.WPE_SSHG_KEY_PRIVATE }} 
          WPE_ENV: apmdomino
          # Deploy Options
          SRC_PATH: "wp-content/plugins/my-cicd-plugin"
          REMOTE_PATH: "wp-content/plugins/"
          PHP_LINT: TRUE
          FLAGS: -r --backup --backup-dir=/tmp --itemize-changes
          SCRIPT: "wp-content/plugins/post-deploy.sh"
          CACHE_CLEAR: TRUE