name: Version and Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  versioning:
    name: Versioning
    runs-on: ubuntu-latest
    outputs:
      hasChangesets: ${{ steps.changesets.outputs.hasChangesets }}
      version: ${{ steps.version.outputs.CURRENT_VERSION }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: npm ci

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          commit: "Version Action"
          title: "Version Action"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        id: version
        run: echo "::set-output name=CURRENT_VERSION::$(node -p "require('./package.json').version")"

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: versioning
    if: needs.versioning.outputs.hasChangesets == 'false'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Publish tags
        id: publish
        uses: ./.github/actions/publish
        with:
          version: ${{ needs.versioning.outputs.version }}

      # TODO: Try putting these two into a composite action that is conditionally executed on publish tags output

      - name: Get release notes
        if: steps.publish.outputs.published == 'true'
        id: notes
        run: |
          notes=$(node .github/actions/publish/getReleaseNotes ${{ needs.versioning.outputs.version }} ./CHANGELOG.md)
          echo $notes
          notes="${notes//'%'/'%25'}"
          notes="${notes//$'\n'/'%0A'}"
          notes="${notes//$'\r'/'%0D'}"
          echo "::set-output name=RELEASE_NOTES::$notes"

      - name: Create release
        uses: softprops/action-gh-release@1e07f4398721186383de40550babbdf2b84acfc5
        with:
          body: ${{ steps.notes.outputs.RELEASE_NOTES }}
          tag_name: v${{ needs.versioning.outputs.version }}
